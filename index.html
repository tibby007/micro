    <style>
        /* Custom styles for range inputs for consistent appearance */
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            background: transparent;
            cursor: pointer;
            width: 100%; /* Ensure full width for Tailwind integration */
        }

        /* Webkit (Chrome, Safari, newer Edge) */
        input[type="range"]::-webkit-slider-runnable-track {
            background: #1e40af; /* Tailwind blue-800 */
            height: 12px;
            border-radius: 6px;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            margin-top: -4px; /* (track height - thumb height) / 2 --> (12px - 20px) / 2 = -4px */
            background-color: #fbbf24; /* Tailwind amber-400 */
            height: 20px;
            width: 20px;
            border-radius: 50%;
        }

        /* Firefox */
        input[type="range"]::-moz-range-track {
            background: #1e40af; /* Tailwind blue-800 */
            height: 12px;
            border-radius: 6px;
        }
        input[type="range"]::-moz-range-thumb {
            background: #fbbf24; /* Tailwind amber-400 */
            height: 20px;
            width: 20px;
            border-radius: 50%;
            border: none; /* Reset default border */
        }

        /* MS Edge (older, pre-Chromium) - Less critical now but good for completeness if needed */
        input[type="range"]::-ms-track {
            width: 100%;
            height: 12px;
            background: transparent; 
            border-color: transparent;
            color: transparent;
        }
        input[type="range"]::-ms-fill-lower {
            background: #1e40af;
            border-radius: 6px;
        }
        input[type="range"]::-ms-fill-upper {
            background: #1e40af; /* Same as lower to make it look solid */
            border-radius: 6px;
        }
        input[type="range"]::-ms-thumb {
            margin-top: 0px; /* Align thumb with track */
            background: #fbbf24;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            border: 0;
        }

        /* Ensure Tailwind base styles don't interfere too much */
        body {
          font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
        }
